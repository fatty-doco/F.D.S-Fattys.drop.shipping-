<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F.D.S FATTY DROP SHIP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>F.D.S FATTY DROP SHIP</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Shop the Fattest Drops</h1>
    <p>Carefully curated goods, shipped globally. Fresh, fly, and fast.</p>
  </section>

  <section class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1" />
      <h3>Product Name 1</h3>
      <p>$19.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2" />
      <h3>Product Name 2</h3>
      <p>$29.99</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3" />
      <h3>Product Name 3</h3>
      <p>$24.99</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 F.D.S Fatty Drop Ship. All rights reserved.</p>
  </footer>

</body>
</html>
